<!DOCTYPE html>
<html>
{% extends 'bootstrap/base.html' %}
  <head>
    {% block head %}
    {% include 'header.html' %}
    <title>Add a New Author</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('.static', filename ='styles.css') }}">
    <style>
    body {
      background-size: 570px;
    }
    </style>
    {% endblock %}
    {% endblock %}
  </head>

<body>
  {% block content %}
  <div class="container text-center">
    <h2>Add New Author</h2>
    <div class="row">
        <form action = '{{url_for('newAuthor')}}' method='post' enctype='multipart/form-data'>
        <h3><span>Last Name:</span></h3>
        <br><input type='text' size='30' name='authorname'>
        <h3><span>Bio:</span></h3>
        <br><input type='text' size='50' name='bio'>
        <h3><span>Image URL:</span></h3>
        <br><input type='text' size='50' name='picture'>
        <br><br><input type='submit' class='button' value='Submit'>
      </form>
    </div>
    <br><a href="{{url_for('showAllAuthors')}}">Go Back to Main Page</a>
  </div>
  {% endblock %}
</body>
</html>

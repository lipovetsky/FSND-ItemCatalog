<!DOCTYPE html>
<html>
{% extends 'bootstrap/base.html' %}
{% include 'header.html' %}
<head>
  <title>{{author.last_name}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('.static', filename='styles.css') }}">
  {% endblock %}
</head>

<body>
  {% block content %}
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <br><h2>{{author.last_name.title()}}</h2>
        <img src="{{author.photo}}" width="300" height="400">
        <br><p>Motto: {{author.bio}}</p>
        <h2>Books</h2>
        </div>
      </div>
    </div>

    <div class="container">
    {% for book in books %}
    <div class="row text-center center-block">
      <div class="col-md-4">
        <a href="{{url_for('showBook', author = author.last_name, book = book.name)}}"><br>
        <img src="{{book.image}}" width="300" height="400"></a><br>
        <h3>{{book.name}}</h3>
      </div>
    {% endfor %}
      </div>
    </div>
  {% endblock %}
</body>
</html>

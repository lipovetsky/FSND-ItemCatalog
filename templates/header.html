<!DOCTYPE html>
<html>
{% extends 'bootstrap/base.html' %}
  <head>
    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    {% endblock %}
  </head>

    {% block content %}
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-2 flex-first">
        </div>
          <div class="col-xs-8 flex-unordered">
            <h2>Lit For Brains Presents</h2>
            <h1><a href="{{url_for('showAllAuthors')}}">The Great Books of the Western World</a></h1>
          </div>
            {% if 'user_id' not in session %}
            <br><div class="col-xs-2 flex-last"><p><strong><a href="{{url_for('showLogin')}}">Click to Login</a></strong></p></div>
            {% else %}
            <br><div class="col-xs-2 flex-last"><p><strong><a href="{{url_for('gdisconnect')}}">Logout</a></strong></p></div>
            {% endif %}
    </div>
  </div>
  {% endblock %}
</html>

<!DOCTYPE html>
<html>
{% extends 'bootstrap/base.html' %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
 <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    {% block content %}
    {% if 'user_id' not in session %}
    <div align="right"><p><strong><a href="{{url_for('showLogin')}}">Click to Login</a></strong></p></div>
    {% else %}
    <div align="right"><p><strong><a href="{{url_for('gdisconnect')}}">Logout</a></strong></p></div>
    {% endif %}
    <div class="container text-center">
      <h2>Lit For Brains Presents</h2>
      <h1><a href="{{url_for('showAllAuthors')}}">The Great Books of the Western World</a></h1>
    </div>
  </div>
  {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html>
{% extends 'bootstrap/base.html' %}
{% include 'header.html' %}
<head>
  <title>Delete Author</title>
  <meta name=viewport content='width=device-width', initial-scale=1.0>
</head>

<body>
  {% block content %}
  <h2>Lit For Brains Presents</h2>
  <h1><a href="{{url_for('showAllAuthors')}}">The Great Books of the Western World</a></h1>
  <h2>Delete Author</h2>
  <h3>Are you sure you want to delete {{author.last_name}}?</h3>
  <form action='{{url_for('deleteAuthor', author = author.last_name)}}' method='post'>
    <br><input type='submit' class='button' value='Yes'>
  </form>
  <br><a href="{{url_for('showAuthor', author = author.last_name)}}">Back to Author Page</a>
  {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html>
{% extends 'bootstrap/base.html' %}
{% include 'header.html' %}
<head>
  <title>Add a New Author</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('.static', filename='styles.css') }}">
  <style>
  body {
    background-size: 650px;
  }
  </style>
  {% endblock %}
</head>

<body>
  {% block content %}
  <div class="container text-center">
    <h2>Add New Book for {{author.last_name}}</h2>
    <div class="row">
      <form action ='{{url_for('addBook', author = author.last_name)}}' method ='post'>
        <h3>Name:</h3>
          <br><input type='text' size='30' name='name'><br>
        <h3>Image URL:</h3>
          <br><input type='text' size='50' name='image'><br>
        <h3>Amazon URL:</h3>
          <br><input type='text' size='50' name='amazon'><br>
        <h3>Description:</h3>
          <br><input type='text' size='100' name='description'><br>
        <br><input type='submit' class='button' value='Add Book'><br>
    </div>
      <br><a href="{{url_for('showAuthor', author = author.last_name)}}">Return to Author Page</a>
    </form>
  </div>
  {% endblock %}
</body>
</html>

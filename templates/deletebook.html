<!DOCTYPE html>
<html>
{% extends 'bootstrap/base.html' %}
{% include 'header.html' %}
<head>
  <title>Delete Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('.static', filename ='styles.css') }}">
  {% endblock %}
</head>

<body>
  {% block content %}
  <div class="container text-center">
    <h2>{{book.name}}</h2>
    <h2>by {{author.last_name}}</h2>
    <br><h3>Are you sure you want to delete this book?</h3>
    <div class="row">
      <form action='{{url_for('deleteBook', author = author.last_name, book = book.name)}}' method='post'>
        <br><input type='submit' class='delete-button' value='Yes'>
      </form>
    </div>
    <br><a href="{{url_for('showBook', author = author.last_name, book = book.name)}}">Return to Book Page</a>
  </div>
{% endblock %}
</body>
</html>

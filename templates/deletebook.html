<!DOCTYPE html>
<html>
{% extends 'bootstrap/base.html' %}
{% include 'header.html' %}
<head>
  <title>Delete Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {% block content %}
  <h2>Delete {{book.name}} by {{author.last_name}}</h2>
  <form action='{{url_for('deleteBook', author = author.last_name, book = book.name)}}' method='post'>
    <br><input type='submit' class='button' value='Yes'>
  </form>
  <br><a href="{{url_for('showBook', author = author.last_name, book = book.name)}}">Return to Book Page</a>
  {% endblock %}
</body>
</html>
